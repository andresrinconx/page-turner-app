name: ğŸš€ Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: ğŸ¨ Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ” Linting code
        run: npm run lint

  test:
    needs: lint
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ› ï¸ Run tests
        run: npm test -- --ci --watchAll=false

  build:
    needs: test
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: âš™ï¸ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ“² Build on EAS
        run: eas build --platform android --non-interactive --no-wait
